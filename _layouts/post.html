---
layout: default
---

<nav class="article"></nav>

<article lang="en">
    <div class="post-info">
        {% if page.author %}<strong>Author:</strong> {{ page.author }}<br>{% endif %}
        <strong>Posted:</strong> {{ page.date | date: "%b %-d, %Y" }}<br>
        {% if page.meta %}<strong>Meta:</strong> {{ page.meta }}{% endif %}
    </div>

    <h1 class="post-title">{{ page.title }}</h1>
    {{ content }}
</article>

<script type="text/javascript" src="/js/post-nav.js"></script>
