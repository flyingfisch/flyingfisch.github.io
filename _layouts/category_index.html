---
layout: default
---

<article>
    <h1>Category: {{ page.category }}</h1>

    {% for post in site.categories[page.category] %}
    <section>
        <h1><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h1>

        <h2 class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</h2>

        <p>{{ post.excerpt }}</p>
    </section>
    {% endfor %}
</article>
