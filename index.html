---
layout: default
---

<article>
    {% for post in site.posts %}
    <section>
        <h1><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h1>

        <h2 class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</h2>

        <p>{{ post.excerpt }}</p>
    </section>
    {% endfor %}
</article>
